<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="banner">
    <div class="banner-img">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="earth horizon">
    </div>
    <div class="content island-1-2 grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <h1 class="peta pad-t">The Planet Earth</h1>
        <p>An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 btn-pin">
        <button class="btn btn-ghost">Book a star cruise</button>
      </div>
    </div>
  </banner>

</body>
</html>
